<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FeedMusic - The Technology Page</title>
    <link rel="stylesheet" href="https://www.feedmusic.com/vendor/videojs/dist/video-js/video-js.min.css">
    <link rel="stylesheet" href="https://www.feedmusic.com/css/style.min.css">
</head>
<body>

<!-- The Technology Page Content -->
<div id="homepage-technology" class="cineslider-slide" style="display: block;">
    <!-- 背景层 -->
    <div class="background"></div>
    
    <!-- 视频弹窗组件 -->
    <div class="video-popup">
        <!-- 视频播放触发器 -->
        <div class="video-popup-wrapper">
            <div class="content">
                <a href="#" class="video-popup-play">
                    <i class="fa fa-play"></i>
                </a>
                <p>Introducing Feed</p>
            </div>
        </div>

        <!-- 视频弹窗覆盖层 -->
        <div class="video-popup-overlay">
            <div id="vjs_video_285" data-setup='{"example_option":true}' preload="none" class="video-js vjs-default-skin vjs-paused vjs-controls-enabled" style="width: 100%; height: 100%;">
                <video class="vjs-tech" preload="none" data-setup='{"example_option":true}' id="vjs_video_285_html5_api" src="https://www.feedmusic.com/videos/introducing-feed.mp4">
                     <source src="https://www.feedmusic.com/videos/introducing-feed.mp4" type="video/mp4">
                     <source src="https://www.feedmusic.com/videos/introducing-feed.webm" type="video/webm">
                    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                </video>
                
                <!-- Video.js 控制UI组件 -->
                <div class="vjs-poster vjs-hidden" tabindex="-1"></div>
                <div class="vjs-loading-spinner"></div>
                <div class="vjs-text-track-display vjs-hidden"></div>
                <div class="vjs-big-play-button" role="button" aria-live="polite" tabindex="0" aria-label="play video">
                    <span aria-hidden="true"></span>
                </div>
                
                <!-- 视频控制条 -->
                <div class="vjs-control-bar">
                    <div class="vjs-play-control vjs-control " role="button" aria-live="polite" tabindex="0">
                        <div class="vjs-control-content">
                            <span class="vjs-control-text">Play</span>
                        </div>
                    </div>
                    
                    <!-- 时间控制 -->
                    <div class="vjs-current-time vjs-time-controls vjs-control">
                        <div class="vjs-current-time-display" aria-live="off">
                            <span class="vjs-control-text">Current Time</span> 0:00
                        </div>
                    </div>
                    
                    <div class="vjs-time-divider"><div><span>/</span></div></div>
                    
                    <div class="vjs-duration vjs-time-controls vjs-control">
                        <div class="vjs-duration-display" aria-live="off">
                            <span class="vjs-control-text">Duration Time</span> 0:00
                        </div>
                    </div>
                    
                    <div class="vjs-remaining-time vjs-time-controls vjs-control">
                        <div class="vjs-remaining-time-display" aria-live="off">
                            <span class="vjs-control-text">Remaining Time</span> -0:00
                        </div>
                    </div>
                    
                    <!-- 进度条 -->
                    <div class="vjs-progress-control vjs-control">
                        <div role="slider" aria-valuenow="NaN" aria-valuemin="0" aria-valuemax="100" tabindex="0" class="vjs-progress-holder vjs-slider" aria-label="video progress bar" aria-valuetext="0:00">
                            <div class="vjs-load-progress">
                                <span class="vjs-control-text"><span>Loaded</span>: 0%</span>
                            </div>
                            <div class="vjs-play-progress" style="width: 0%;">
                                <span class="vjs-control-text"><span>Progress</span>: 0%</span>
                            </div>
                            <div class="vjs-seek-handle vjs-slider-handle" aria-live="off" style="left: 0%;">
                                <span class="vjs-control-text">0:00</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 全屏和音量控制 -->
                    <div class="vjs-fullscreen-control vjs-control " role="button" aria-live="polite" tabindex="0">
                        <div class="vjs-control-content">
                            <span class="vjs-control-text">Fullscreen</span>
                        </div>
                    </div>
                    
                    <div class="vjs-volume-control vjs-control">
                        <div role="slider" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" tabindex="0" class="vjs-volume-bar vjs-slider" aria-label="volume level" aria-valuetext="100%">
                            <div class="vjs-volume-level">
                                <span class="vjs-control-text"></span>
                            </div>
                            <div class="vjs-volume-handle vjs-slider-handle">
                                <span class="vjs-control-text">00:00</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="vjs-mute-control vjs-control" role="button" aria-live="polite" tabindex="0">
                        <div><span class="vjs-control-text">Mute</span></div>
                    </div>
                </div>
                
                <!-- 错误显示 -->
                <div class="vjs-error-display"><div></div></div>
                
                <!-- 字幕设置 -->
                <div class="vjs-caption-settings vjs-modal-overlay vjs-hidden">
                    <div class="vjs-tracksettings">
                        <div class="vjs-tracksettings-colors">
                            <!-- 颜色设置选项 -->
                        </div>
                        <div class="vjs-tracksettings-font">
                            <!-- 字体设置选项 -->
                        </div>
                    </div>
                    <div class="vjs-tracksettings-controls">
                        <button class="vjs-default-button">Defaults</button>
                        <button class="vjs-done-button">Done</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 关闭按钮 -->
        <a href="#" class="video-popup-close"></a>
    </div>
    
    <!-- 滚动提示 -->
    <a href="#" class="scroll-down">
        <i class="icon"></i>
        <span>scroll down</span>
    </a>
</div>

</body>
</html>
